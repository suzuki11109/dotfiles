# vim:ft=kitty

# The basic colors
foreground              #CDD6F4
background              #1E1E2E
selection_foreground    #1E1E2E
selection_background    #F5E0DC

# Cursor colors
cursor                  #F5E0DC
cursor_text_color       #1E1E2E

# URL underline color when hovering with mouse
url_color               #F5E0DC

# Kitty window border colors
active_border_color     #B4BEFE
inactive_border_color   #6C7086
bell_border_color       #F9E2AF

# OS Window titlebar colors
wayland_titlebar_color background
macos_titlebar_color background

# Tab bar colors
active_tab_foreground   #11111B
active_tab_background   #CBA6F7
inactive_tab_foreground #CDD6F4
inactive_tab_background #181825
tab_bar_background      #11111B

# Colors for marks (marked text in the terminal)
mark1_foreground #1E1E2E
mark1_background #B4BEFE
mark2_foreground #1E1E2E
mark2_background #CBA6F7
mark3_foreground #1E1E2E
mark3_background #74C7EC

# The 16 terminal colors

# black
color0 #45475A
color8 #585B70

# red
color1 #F38BA8
color9 #F38BA8

# green
color2  #A6E3A1
color10 #A6E3A1

# yellow
color3  #F9E2AF
color11 #F9E2AF

# blue
color4  #89B4FA
color12 #89B4FA

# magenta
color5  #F5C2E7
color13 #F5C2E7

# cyan
color6  #94E2D5
color14 #94E2D5

# white
color7  #BAC2DE
color15 #A6ADC8

shell_integration no-cursor
scrollback_lines 10000
cursor_blink_interval 0
hide_window_decorations yes
modify_font cell_height 110%
tab_bar_min_tabs 1
background_opacity 0.95
enabled_layouts tall,fat,stack


map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10
map alt+a goto_tab 1
map alt+n next_tab
map alt+p previous_tab
map alt+t new_tab_with_cwd 
map ctrl+shift+enter new_window_with_cwd
map alt+enter new_window_with_cwd
map alt+\ launch --cwd=current --type=overlay

# map alt+h combine : new_window_with_cwd : goto_layout fat : resize_window shorter 15
# map alt+shift+f launch --cwd=current --type=overlay lf
# map alt+g launch --cwd=current --type=overlay lazygit 

tab_title_template "[{num_windows}]{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"
